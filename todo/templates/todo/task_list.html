<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>Minha To-Do List</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                {% if task.completed %}
                    ✅
                {% else %}
                    ⏳
                {% endif %}
            </li>
        {% empty %}
            <li>Nenhuma tarefa ainda.</li>
        {% endfor %}
    </ul>
</body>
</html>
